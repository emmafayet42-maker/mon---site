<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Passions Sports & Tech</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            background: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #222;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover,
        nav a.active {
            background: #333;
        }

        /* HERO */
        .hero {
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                        url('https://images.unsplash.com/photo-1556155092-8707de31f9c4') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        .hero h2 {
            font-size: 3rem;
            margin: 0;
            animation: slideDown 1s;
        }
        .hero p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-top: 10px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MAIN */
        main {
            padding: 60px 20px;
            max-width: 700px;
            margin: auto;
        }
        h2.section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            animation: fadeIn 1.5s;
        }

        /* CONTACT INFO */
        .contact-info {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .contact-info strong {
            font-size: 1.2rem;
            color: #4da3ff;
        }

        /* FORMULAIRE */
        form {
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ddd;
        }
        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #4da3ff;
            outline: none;
            box-shadow: 0 0 5px #4da3ff;
        }
        textarea {
            height: 160px;
            resize: vertical;
        }

        button {
            background: #4da3ff;
            border: none;
            padding: 14px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: #75baff;
            transform: translateY(-2px);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            border-top: 2px solid #222;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Passions Sports & Technologies</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Contactez-moi</h2>
        <p>Je serais ravie de lire votre message ✨</p>
    </div>

    <main>
        <h2 class="section-title">Envoyer un message</h2>

        <p class="contact-info">
            Vous pouvez aussi m’écrire directement ici :<br>
            <strong>emygecour@gmail.com</strong>
        </p>

        <form action="#" method="post">
            <label>Nom :</label>
            <input type="text" name="nom" placeholder="Ton nom" required>

            <label>Email :</label>
            <input type="email" name="email" placeholder="Ton email (optionnel)">

            <label>Message :</label>
            <textarea name="message" placeholder="Ton message..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Mon site web - Tous droits réservés</p>
    </footer>

</body>
</html>
